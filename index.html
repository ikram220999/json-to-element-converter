<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <title>Document</title>

    <style>
      body{
        height: 90vh;
      }
      .sum {
        display: block;
        white-space: pre-wrap;
      }

      pre code {
        background-color: #eee;
        border: 1px solid #999;
        display: block;
        padding: 20px;
      }

      .b {
        margin: auto;
        width: 80%;
        
        display: flex;
        flex-direction: row;
      }

      .btn {
        padding: 10px 20px;
        cursor: pointer;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .r {
        font-family: 'Courier New', Courier, monospace;
        color: white;
        background-color: red;
        border: 0px;
      }

      .s {
        font-family: 'Courier New', Courier, monospace;
        color: white;
        background-color: green;
        border: 0px;
      }

      h3, h2 {
        font-family: 'Courier New', Courier, monospace;
      }

      h2 {
        background-color: black;
        color: white;
        padding: 10px 20px;
        display: inline-block;
      }

      .field {
        font-family: 'Courier New', Courier, monospace;
        width: 40%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-right: 2px solid lightgray;
        margin-right: 20px;
        padding-bottom: 60px;
        background-color: whitesmoke;
      }

      .bot-field {
        align-items: center;
        margin: auto;
        width: 85%;
      }

      .btn2 {
        padding: 5px 10px;
        cursor: pointer;
      }

      .result-wrap {
        width: 60%;
      }

      h4{
        margin: 10px 5px;
        padding: 0;
      }

      .col-input {
        margin-top: 20px; 
        display: flex;
        flex-direction: row;
        column-gap: 10px;
        flex-wrap: wrap;
      }

      .result {
        height: 90vh;
        width: 100%;
        font-size: 20px;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        overflow-y: scroll;
      }

      /* width */
::-webkit-scrollbar {
  height: 10px;
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: lightgrey;
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
    </style>
  </head>
  <body>
    <div class="b">
      
      <div class="field">
        <h2>JSON CONVERTER</h2>
        <h3>Paste your JSON here</h3>
        <textarea style="width: 400px; height: 300px; max-width: 400px; max-height: 300x" id="input"> </textarea>
        <br />
        <div class="btn">
          <button onclick="reset()" class="btn r">Reset</button>
          <button onclick="jsonsubmit()" class="btn s">Convert</button>
        </div>
        <br>
        <div class="bot-field">
          <h4>Font size</h4>
          <input type="number" placeholder="10" name="font" id="fontsize" style="padding: 10px 10px;">
          <button onclick="change_fontsize()" class="btn blue">Set</button>
          <div class="col-input">
            <div>
              <h4>1st color</h4>
              <input type="color" value="#808080" name="font" id="c1" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(1)" class="btn2 blue">Set</button>
            </div>
            <div>
              <h4>2nd color</h4>
              <input type="color" value="#008000" name="font" id="c2" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(2)" class="btn2 blue">Set</button>
            </div>
            <div>
              <h4>3rd color</h4>
              <input type="color" value="#FF0000" name="font" id="c3" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(3)" class="btn2 blue">Set</button>
            </div>
            <div>
              <h4>4th color</h4>
              <input type="color" value="#800000" name="font" id="c4" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(4)" class="btn2 blue">Set</button>
            </div>  
            <div>
              <h4>5th color</h4>
              <input type="color" value="#0000FF" name="font" id="c5" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(5)" class="btn2 blue">Set</button>
            </div>  
            <div>
              <h4>6th color</h4>
              <input type="color" value="#800080" name="font" id="c6" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(6)" class="btn2 blue">Set</button>
            </div>  
            <div>
              <h4>7th color</h4>
              <input type="color" value="#DC143C" name="font" id="c7" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(7)" class="btn2 blue">Set</button>
            </div>  
            <div>
              <h4>8th color</h4>
              <input type="color" value="#FF7F50" name="font" id="c8" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(8)" class="btn2 blue">Set</button>
            </div>  
            <div>
              <h4>9th color</h4>
              <input type="color" value="#FFA500" name="font" id="c9" style="width: 90px; height: 30px; cursor:pointer">
              <button onclick="change_color(9)" class="btn2 blue">Set</button>
            </div>  
          </div>

        </div>
      </div>
      <div class="result-wrap">
        <h3>Result</h3>
        <div id="as" class="result"></div>
      </div>
      
    </div>

  </body>
</html>
